<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color The Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            font-size: 1.5rem;
        }
        #map {
            flex: 1;
        }
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        button:hover {
            background: #2980b9;
        }
        #upload-input {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>üó∫Ô∏è Color The Map</h1>
        <div class="controls">
            <button onclick="document.getElementById('upload-input').click()">Upload GPX</button>
            <input type="file" id="upload-input" accept=".gpx" multiple onchange="handleUpload(event)">
        </div>
    </header>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([35.9132, -79.0558], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        const trackLayers = L.layerGroup().addTo(map);

        async function loadTracks() {
            const response = await fetch('/api/tracks');
            const tracks = await response.json();

            for (const track of tracks) {
                const gpxResponse = await fetch(`/api/tracks/${track.id}`);
                const gpxText = await gpxResponse.text();
                displayGPX(gpxText);
            }
        }

        function displayGPX(gpxText) {
            const parser = new DOMParser();
            const gpx = parser.parseFromString(gpxText, 'text/xml');
            const trackPoints = gpx.getElementsByTagName('trkpt');

            const coordinates = [];
            for (let i = 0; i < trackPoints.length; i++) {
                const lat = parseFloat(trackPoints[i].getAttribute('lat'));
                const lon = parseFloat(trackPoints[i].getAttribute('lon'));
                coordinates.push([lat, lon]);
            }

            if (coordinates.length > 0) {
                const polyline = L.polyline(coordinates, {
                    color: '#e74c3c',
                    weight: 3,
                    opacity: 0.7
                });
                trackLayers.addLayer(polyline);
            }
        }

        async function handleUpload(event) {
            const files = event.target.files;
            for (const file of files) {
                const formData = new FormData();
                formData.append('file', file);

                await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
            }

            trackLayers.clearLayers();
            loadTracks();
        }

        loadTracks();
    </script>
</body>
</html>
